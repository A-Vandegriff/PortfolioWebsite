<!DOCTYPE html>
<html>
    <head>
      <script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Poppins', sans-serif;
            }
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #adc9ec;
            }
            .contact-form-container {
              max-width: 600px;
              width: 100%;
              padding: 20px;
              background: #fff;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
              border-radius: 8px;
            }
            .h1 {
              text-align: center;
              margin-bottom: 20px;
              font-size: 1.8rem;
              color: #0056b3;
            }
            .form-group {
              margin-bottom: 15px;
            }
            label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
            }
            input[type="text"],
            input[type="email"],
            textarea {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 1rem;
            }
            textarea {
              resize: vertical;
            }
            button {
              display: block;
              width: 100%;
              padding: 10px;
              background-color: #007BFF;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 1rem;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
            button:hover {
              background-color: #0056b3;
            }
          </style>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="https://kit.fontawesome.com/d06cde0bbd.js" crossorigin="anonymous"></script>

<body class="main-body">
    <div class="contact-form-container">
        <h1 class="h1">Contact Us</h1>
        <form id ="contact-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="thank-you-message" style="display: none; text-align: center; margin-top: 20px;">
          <h2>Thank you!</h2>
          <p>Your message has been successfully sent. We will get back to you soon.</p>
      </div>
    </div>

</body>
